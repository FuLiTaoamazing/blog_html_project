<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width" />
		<title>文章阅读</title>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="layui/css/layui.css" />
		<link rel="stylesheet" href="css/master.css" />
		<link rel="stylesheet" href="css/gloable.css" />
		<link rel="stylesheet" href="css/nprogress.css" />
		<link rel="stylesheet" href="css/blog.css" />
		<link rel="stylesheet" href="editor.md/css/editormd.preview.css" />
		<link rel="stylesheet" href="css/message.css" />
	</head>
	<body>
		<div class="header">
		</div>
		<header class="gird-header">
			<div class="header-fixed">
				<div class="header-inner">
					<nav class="nav" id="nav">
						<ul>
							<li><a href="index.html">首页</a></li>
							<li><a href="article.html">博客</a></li>
							<li><a href="message.html">留言</a></li>
							<li><a href="link.html">友链</a></li>
						</ul>
					</nav>
					<a class="phone-menu">
						<i></i>
						<i></i>
						<i></i>
					</a>
				</div>
			</div>
		</header>
		<div class="doc-container" id="doc-container">
			<div class="container-fixed">
				<div class="col-content" style="width:100%">
					<div class="inner">
						<article class="article-list">
							<input type="hidden" value="@Model.BlogTypeID" id="blogtypeid" />
							<section class="article-item">
								<aside class="title" id="title" style="line-height:1.5;">
								</aside>
								<div class="time mt10" id="createTime" style="padding-bottom:0;">

								</div>
								<div class="content artiledetail" style="border-bottom: 1px solid #e1e2e0; padding-bottom: 20px;">
									<div id="content-md" style="width: 97%; padding-left: 15px;">
										<textarea id="appendTest" style="display:none;"></textarea>
									</div>
									<div class="copyright mt20" id="statement">
									</div>
									<div id="aplayer" style="margin:5px 0"></div>
									<ol class="b-relation"></ol>
								</div>
								<div class="bdsharebuttonbox share" data-tag="share_1">
									<ul>
										<li class="f-praise"><span><a class="s-praise"></a></span></li>
										<li class="f-weinxi"><a class="s-weinxi" data-cmd="weixin"></a></li>
										<li class="f-sina"><a class="s-sina" data-cmd="tsina"></a></li>
										<li class="f-qq" href="#"><i class="fa fa-qq"></i></li>
										<li class="f-qzone"><a class="s-qzone" data-cmd="qzone"></a></li>
									</ul>
								</div>
								<div class="f-cb"></div>
								<div class="mt20 f-fwn fs-24 fc-grey comment" style="border-top: 1px solid #e1e2e0; padding-top: 20px;">
								</div>
								<fieldset class="layui-elem-field layui-field-title" id="conmentabled">
									<legend>发表评论</legend>
									<div class="layui-field-box" >
										<form class="layui-form " action="">
											<div class="layui-form-item">
												<textarea name="content" lay-verify="content" id="commentEditor" placeholder="请输入内容" class="layui-textarea layui-hide"></textarea>
											</div>
											<input type="hidden" name="replyId" id="replyId" value="-1">
											<input type="hidden" name="blogId" id="blogId" value="-1">
											<div class="layui-form-item">
												<div class="layui-inline">
													<span class="layui-form-label bottom_span">ID:</span>
													<div class="layui-input-inline">
														<input type="tel" name="nikeName" lay-verify="required" autocomplete="off" class="layui-input">
													</div>
												</div>
												<div class="layui-inline">
													<span class="layui-form-label bottom_span">邮箱:</span>
													<div class="layui-input-inline">
														<input type="text"  name="email" lay-verify="email" autocomplete="off" class="layui-input">
													</div>
												</div>
												<div class="layui-inline">
													<button class="layui-btn" lay-submit="" lay-filter="formComment">评论</button>
												</div>
											</div>
										</form> 
									</div>
								</fieldset>
								<ul class="blog-comment" id="blog-comments">
								</ul>
							</section>
						</article>
					</div>
				</div>
			</div>
		</div>
		<footer class="grid-footer">
			<div class="footer-fixed">
				<div class="copyright">
					<div class="info">
						<div class="contact">
							<a href="javascript:void(0)" class="github" target="_blank"><i class="fa fa-github"></i></a>
							<a href="#" class="qq" target="_blank"><i class="fa fa-qq"></i></a>
							<a href="#" class="email" target="_blank"><i class="fa fa-envelope"></i></a>
							<a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
						</div>
						<p class="mt05">
							Copyright &copy; 2018-2018 燕十三 All Rights Reserved V.3.1.3 琼ICP备2020003375号
						</p>
					</div>
				</div>
			</div>
		</footer>
		<script src="layui/layui.js"></script>
		<script src="js/yss/gloable.js"></script>
		<script src="js/plugins/nprogress.js"></script>
		<script src="js/pagecomment.js"></script>
		<script src="editor.md/examples/js/jquery.min.js"></script>
		<script src="editor.md/lib/marked.min.js" />
		</script>
		<script src="editor.md/lib/prettify.min.js"></Script>
		<script src="editor.md/lib/raphael.min.js"></Script>
		<script src="editor.md/lib/underscore.min.js"></Script>
		<script src="editor.md/lib/sequence-diagram.min.js"></Script>
		<script src="editor.md/lib/flowchart.min.js"></Script>
		<script src="editor.md/lib/jquery.flowchart.min.js"></Script>
		<script src="editor.md/editormd.js"></Script>
		<script src="js/read.js" />
		<script>
			NProgress.start();
		</script>
		<script>
			window.onload = function() {
				NProgress.done();
			};
		</script>
	</body>
</html>
